<!DOCTYPE html>
<html>

<head>
    <!-- Load plotly.js into the DOM -->
    <script src='https://cdn.plot.ly/plotly-2.14.0.min.js'></script>
</head>

<body>
    <div id='myDiv'>
        <!-- Plotly chart will be drawn inside this DIV -->
    </div>
    <script>

        (async function () {
            var trace1 = {
                type: 'bar',
                marker: {
                    color: 'blue',
                    line: {
                        width: 2.5
                    }
                }
            };

            const url = "https://raw.githubusercontent.com/yrom1/jira-python/main/plot.json"
            const jira_r = fetch(url)
                .then((response) => response.json())
                .then((x) => {
                    return x;
                });
            let jira_json = await jira_r;
            trace1.x = Object.values(jira_json.date);
            trace1.y = Object.values(jira_json.value);
            console.log(Object.values(jira_json.date));
            console.log(trace1);
            var layout = {
                // title: title,
                font: { size: 18 }
            };

            var config = { responsive: true }
            var data = [trace1];
            Plotly.newPlot('myDiv', data, layout, config);
        })();

    </script>
</body>

</html>
